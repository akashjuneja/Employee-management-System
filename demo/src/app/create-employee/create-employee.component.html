<form class="container" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">First name</label>
    <input type="text" class="form-control" id="firstname" aria-describedby="firstname"
    [(ngModel)]="employee.firstname" name="firstname">
    <small id="firstname" class="form-text text-muted">Enter your First name.</small>
  </div>
  <div class="form-group">
    <label for="lastname">Last name</label>
    <input type="text" class="form-control" id="lastname" aria-describedby="lastname"
     [(ngModel)]="employee.lastname" name="lastname">
    <small id="lastname" class="form-text text-muted">Enter your Last name.</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="lastname" aria-describedby="email"
     [(ngModel)]="employee.emailId" name="emailId">
    <small id="email" class="form-text text-muted">Enter your Email.</small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
